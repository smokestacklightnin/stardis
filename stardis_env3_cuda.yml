name: stardis-cuda

channels:
  - nvidia
  - conda-forge

dependencies:

  # WARNING: any change to this section must be applied to the conda-forge
  # package recipe at https://github.com/conda-forge/tardis-sn-feedstock

  - python =3.8
  - setuptools
  - setuptools_scm <7
  - pip
  - numpy =1.20
  - scipy =1.5
  - pandas =1.0
  - astropy =5.0
  - numba =0.53
  - numexpr
  - radioactivedecay >=0.4.12

  # Plasma
  - networkx
  - pygraphviz

  # I/O
  - pyyaml
  - jsonschema
  - hdf5 =1.12
  - h5py
  - pytables
  - requests
  - tqdm

  # Widgets & Visualization
  - notebook
  - matplotlib-base
  - ipywidgets
  - plotly
  - qgrid =1.3.1=pyhd8ed1ab_4 # qgrid-feedstock/issues/18

  # CUDA
  - cudatoolkit
  - cupy
  
  - pip:
      - git+https://github.com/tardis-sn/tardis.git@release-2023.04.16  
  
  # --- Packages not required for conda-forge recipe ---

  # tardis-sn/nuclear dependencies
  - beautifulsoup4
  - lxml

  # Documentation
  - sphinx
  - sphinx-astropy
  - sphinx_bootstrap_theme
  - sphinx-jsonschema
  - sphinx_rtd_theme
  - sphinxcontrib-apidoc
  - sphinxcontrib-bibtex
  - recommonmark
  - numpydoc
  - nbconvert
  - nbformat
  - nbsphinx
  - snakeviz
  - dot2tex

  # Test/Coverage
  - pytest
  - pytest-cov
  - pytest-html
  - python-dokuwiki
  - coverage

  # Code quality
  - black =22.3

  # Other
  - git-lfs
platforms:
  - linux-64

